      body {

      @keyframes fade-in { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
      
      .k-dialog .k-dialog-titlebar { background-color: #1f2937; border-bottom-color: #374151; }

      .k-tabstrip-items .k-item { background-color: transparent; border-color: transparent; }
      .k-tabstrip-items .k-item.k-active { background-color: #1f2937; border-color: #374151; border-bottom-color: #1f2937; }
      .k-tabstrip-content { background-color: #1f2937; border-color: #374151; }
      /* Kendo Grid dark theme overrides */
      .k-grid { border-color: #374151; }
      .k-grid-header { background-color: #374151; color: #d1d5db; }
      .k-grid-header-wrap { border-color: #374151; }
      .k-grid td { border-color: #374151; }
      .k-grid .k-table-row:hover { background-color: #1f2937; }
      .k-grid .k-table-alt-row { background-color: rgba(31, 41, 55, 0.5); }
      .k-grid .k-table-alt-row:hover { background-color: #1f2937; }
